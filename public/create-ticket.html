<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Rust - Create Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="assets/logo.png" alt="Classic Rust Logo">
        </a>
        <nav>
            <ul>
                <li><a href="servers.html">Servers</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="create-ticket.html" class="active">Create a Ticket</a></li>
                <li><a href="profile.html">My Profile</a></li>
            </ul>
        </nav>
        <div id="auth-section">
            <a href="/auth/steam" class="steam-login">
                <img src="assets/steam.png" alt="Steam">
                Sign in with Steam
            </a>
        </div>
    </header>

    <div class="container">
        <h2>Create a Support Ticket</h2>
        <div class="card" style="text-align: left; max-width: 800px; margin: 0 auto;">
            <form id="ticket-form">
                <div class="form-group">
                    <label>Category</label>
                    <select id="category" required>
                        <option value="General Support">General Support</option>
                        <option value="Player Report">Player Report</option>
                        <option value="Store Purchase Issue">Store Purchase Issue</option>
                        <option value="Unban Request">Unban Request</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="Brief summary of issue" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="6" placeholder="Describe your issue in detail..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Ticket</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2026 Classic Rust. All rights reserved.</p>
                <p class="credits">Designed by <a href="https://aetheriwebdesign.com/" target="_blank">Aetheri Web Design</a></p>
            </div>
            <div class="footer-right">
                <a href="#">Terms of Service</a>
                <a href="#">Privacy Policy</a>
                <a href="https://discord.gg/QdQUvPvg" class="btn btn-discord-small">
                    <img src="assets/discord.png" alt="Discord" style="width: 20px; height: 20px;">
                    Join Discord
                </a>
            </div>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="loader.js"></script>
    <script>
        const API_BASE = '';

        document.getElementById('ticket-form').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const category = document.getElementById('category').value;
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;

            try {
                // IMPORTANT: Added full URL and credentials: 'include'
                const response = await fetch(`${API_BASE}/api/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // <--- REQUIRED
                    body: JSON.stringify({ category, subject, description })
                });

                if (response.ok) {
                    window.location.href = 'profile.html'; 
                } else {
                    alert('You must be logged in with Steam to create a ticket.');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred while creating the ticket.');
            }
        });
    </script>

</body>
</html>
