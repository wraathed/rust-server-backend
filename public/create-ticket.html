<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="assets/logo.png" alt="Logo"></a>
        <nav>
            <ul>
                <li><a href="profile.html">Back to Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Open a New Ticket</h2>
        <div class="form-container" style="max-width: 600px; margin: 0 auto; background: #222; padding: 20px; border-radius: 8px;">
            <form id="new-ticket-form">
                <div class="form-group">
                    <label>Category</label>
                    <select id="t-cat" style="width: 100%; padding: 10px; margin-bottom: 15px; background: #333; color: white; border: none;">
                        <option value="General">General</option>
                        <option value="Report">Player Report</option>
                        <option value="Store">Store Issue</option>
                        <option value="Ban">Ban Appeal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="t-sub" placeholder="Subject" style="width: 100%; padding: 10px; margin-bottom: 15px; background: #333; color: white; border: none;" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="t-desc" rows="5" placeholder="Details..." style="width: 100%; padding: 10px; margin-bottom: 15px; background: #333; color: white; border: none;" required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">Create Ticket</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('new-ticket-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const payload = {
                category: document.getElementById('t-cat').value,
                subject: document.getElementById('t-sub').value,
                description: document.getElementById('t-desc').value
            };

            try {
                // FORCE Credentials Include
                const res = await fetch('/api/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    alert("Ticket created!");
                    window.location.href = "profile.html";
                } else {
                    alert("Error: " + (data.error || "Unknown Error"));
                    console.error(data);
                    btn.disabled = false;
                    btn.innerText = "Create Ticket";
                }
            } catch (err) {
                console.error(err);
                alert("Network Error. Check console.");
                btn.disabled = false;
                btn.innerText = "Create Ticket";
            }
        });
    </script>
</body>
</html>
